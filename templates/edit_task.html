<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div class = "container">
            <h1>Edit Task</h1>
            <form method="post" id="todo-form">
                <input type="text", id="todo-input" name="edited_todo" placeholder="Edit this task" value="{{ todo.task_description }}"></input>
                <button type="submit">Update</button>
            </form>
        </div>
    </body>
</html>
