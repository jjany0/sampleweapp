<DOCTYPE html>
<html Lang="en">
  <head>
    <title>ToDo App</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <div>
      <div class="container">
        <h1>ToDo App</h1>
        <form methods="post" id="todo-form">
          <input type="text", id="todo-input" placeholder="Add New Task"></input>
          <button type="submit">➕</button>
        </form>
        <ul>
          {% for todo in todos %}
          <li>
            <span class="task-content">{{ todo }}</span>
            <div class="action buttons">
              <a>✅</a> 
              <a>✏️</a> 
              <a>❌</a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>

</html>
